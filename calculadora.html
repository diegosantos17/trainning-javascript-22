<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>

	<link rel="stylesheet" href="calculadora.css">
</head>

			</div>

				<li class="botao">2</li>
				<li class="botao">3</li>

				<li class="botao">=</li>
